<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}">
</head>
<body>
    <header>
        <div class="AIS">
            <a href="{% url 'home' %}"><img id="logo" src="{% static 'logo.png' %}"></a>
            <div class="AIS-Text">
                <p id="productName"></p>
                <p id="productDesc"></p>
            </div>
        </div>
        <div class="Person">
            <p id="name">{{ name }}</p>
            <a href="{% url 'user_settings' %}">
                <img id="picture">
            </a>
        </div>
    </header>
    <script>
        fetch('{% url "get_user_info" %}')
        .then(response => response.json())
        .then(data => {
            // Update the HTML with the fetched data
            document.getElementById('name').textContent = data.name;
            if (data.name === "Гость") {
                document.getElementById('picture').src = "{% static 'Avatar.png' %}";
            } else {
                document.getElementById('picture').src = '/api/serve_static/' + data.picture;
            }
        })
        .catch(error => console.error('Error fetching user info:', error));
    </script>
    <div class="message-container"></div>
    <script>
        const productName = document.getElementById('productName');
        const productDesc = document.getElementById('productDesc');
        const chosenPoduct = localStorage.getItem("chosenProduct")
        if (chosenPoduct) {
            productName.innerHTML = `<b>${chosenPoduct}</b>`;

             productDesc.innerHTML = `
                <span style="cursor:pointer; color:#0a58ca;" id="backToProducts">
                    ← Back to Products
                </span>
            `;

            document.getElementById("backToProducts").addEventListener("click", () => {
                localStorage.removeItem("chosenProduct");
                window.location.href = "/products";
            });
        } else {
            productName.innerHTML = "<b>EDUVERSE KZ</b>";
            productDesc.textContent = "Client Relationship Model";
        }
    </script>
    <script>
        // Function to show a message
        function showMessage(type, text) {
            const container = document.querySelector('.message-container');
            
            // Create message element
            const message = document.createElement('div');
            message.classList.add('message', `message-${type}`);
            message.innerHTML = `
                <span>${text}</span>
                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            `;
    
            // Append message to container
            container.appendChild(message);
    
            // Auto-remove the message after 4 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }
    
        // Load messages from Django and display them
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    showMessage('{{ message.tags }}', '{{ message|escapejs }}');
                {% endfor %}
            {% endif %}
        });
    </script>
    {% block content %}
    {% endblock %}
</body>
</html>
